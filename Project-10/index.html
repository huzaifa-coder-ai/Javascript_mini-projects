<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 10 -  Javascript</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BMI Calculator Javascript</h1>
    <div class="container">
        <h2>Check Your BMI</h2>
        <div class="wrapper1">
        <label for="age">Age :</label>
        <input type="number" min="2" max="100" id="age">
    </div>
    
    <div class="wrapper3">
        <label for="height">Height</label>

        <input type="number" name="height" id="height" placeholder="cm">
    </div>
    <div class="wrapper4">
        <label for="weight">Weight</label>
        <input type="number" name="weight" id="weight" placeholder="kg">
</div>
        <button id="btn">Calculate</button>
        <button id="reset">Reset</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
