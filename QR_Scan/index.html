<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Qr Code Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Qr code generator</h1>
        <input type="text" placeholder="Enter text or type Url" id="qr-text">
        <div>
        <label for="size">Select Size :</label>
        <select  id="size">
        <option value="100">100 x 100</option>
        <option value="200">200 x 200</option>
        <option value="300">300 x 300</option>
        <option value="400">400 x 400</option>
        <option value="500">500 x 500</option>
        <option value="600">600 x 600</option>
        <option value="700">700 x 700</option>
        <option value="800">800 x 800</option>
        <option value="900">900 x 900</option>
        <option value="1000">1000 x 1000</option>
    </select>
    </div>
    <div id="qr-body"></div>
    <div id="qr-footer">
        <a id="genbtn" href="">Generate QR</a>
        <a  id="downbtn" href="" download="qr.png">Download QR</a>
    </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
