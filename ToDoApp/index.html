<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="nav">
        <h1>To Do App JavaScript</h1>
        <ul>
            <li><i class="fa-solid fa-house"></i>Home</li>
            <li><i class="fa-solid fa-info-circle"></i>About</li>
            <li><i class="fa-solid fa-diagram-project"></i>Projects</li>
            <li><i class="fa-solid fa-address-card"></i>Contact</li>
        </ul>
    </div>

    <div class="container">
        <h2>Add Task</h2>
        <div class="input-wrapper">
            <input type="text" placeholder="Write task" id="text-space">
            <i id="add" class="fa fa-plus"></i>
        </div>
        <p id="warning"></p>
    </div>
    <div class="notes-container">
        <h3>My Tasks :</h3>
        <ul id="mytasks"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
